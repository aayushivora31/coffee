{% extends 'coffee/base.html' %}

{% block title %}Login - CoffeeShop{% endblock %}

{% block content %}
<section class="section-padding bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg border-0">
                    <div class="card-header bg-coffee text-white text-center">
                        <h4 class="mb-0">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Login to Your Account
                        </h4>
                    </div>
                    <div class="card-body p-4">
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="username" class="form-label">
                                    <i class="bi bi-person-fill me-1"></i>Username
                                </label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <i class="bi bi-lock-fill me-1"></i>Password
                                </label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-coffee btn-lg">
                                    <i class="bi bi-box-arrow-in-right me-2"></i>Login
                                </button>
                            </div>
                        </form>
                        
                        <hr class="my-4">
                        
                        <div class="text-center">
                            <p class="mb-0">Don't have an account?</p>
                            <a href="{% url 'signup' %}" class="btn btn-outline-coffee">
                                <i class="bi bi-person-plus me-2"></i>Create Account
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<style>
.card {
    border-radius: 15px;
    overflow: hidden;
}

.form-control:focus {
    border-color: var(--coffee-primary);
    box-shadow: 0 0 0 0.2rem rgba(139, 69, 19, 0.25);
}

.btn-coffee {
    background-color: var(--coffee-primary);
    border-color: var(--coffee-primary);
}

.btn-coffee:hover {
    background-color: var(--coffee-dark);
    border-color: var(--coffee-dark);
}

.btn-outline-coffee {
    color: var(--coffee-primary);
    border-color: var(--coffee-primary);
}

.btn-outline-coffee:hover {
    background-color: var(--coffee-primary);
    border-color: var(--coffee-primary);
    color: white;
}
</style>
{% endblock %}
